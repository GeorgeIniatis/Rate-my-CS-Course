{% extends 'csapp/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Profile
{% endblock %}

{% block body_block %}
	<h2>Profile</h2>
	<img src={{user.userprofile.picture.url}}>
	<div>
		<form id="user_form" method="post" 
			enctype="multipart/form-data">
			
			{% csrf_token %}
			
			{{ u_form.as_p }}
			{{ p_form.as_p }}
			
			<button type="submit">Update</button>
		</form>
	</div>
{% endblock %}
