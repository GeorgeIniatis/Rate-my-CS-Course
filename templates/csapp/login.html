{% extends 'csapp/base.html' %}
{% load staticfiles %}

{% block title_block %}
Login
{% endblock %}

{% block body_block %}
<div class="container-form">
    <h3>Login</h3>
    <form class="form-signin" id="login_form" role="form" method="post" action="{% url 'csapp:login' %}">
        {% csrf_token %}
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Sign in</button>
    </form>
    <p>
    Don't have an account?
    <a href="{% url 'csapp:register' %}">Sign up!</a>
</p>
</div>

{% endblock %}
